name: CppUnit Tests

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu:lastest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ openmpi-bin libopenmpi-dev libcppunit-dev cmake

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run tests
        run: |
          cd build/tests
          ctest
